<div class="sidebar-area bg-white box-shadow" [ngClass]="{'active': isToggled}"
    [class.dark-sidebar]="themeService.isSidebarDark()" [class.right-sidebar]="themeService.isRightSidebar()"
    [class.hide-sidebar]="themeService.isHideSidebar()">
    <div class="logo bg-white">
        <a routerLink="/" class="d-flex align-items-center">
            <img src="https://www.hakanconsulting.pe/wp-content/uploads/2019/05/AcerosArequipa.png" alt="logo">
        </a>
    </div>
    <div class="burger-menu" (click)="toggle()" [ngClass]="{'active': isToggled}">
        <span class="top-bar"></span>
        <span class="middle-bar"></span>
        <span class="bottom-bar"></span>
    </div>
    <ng-scrollbar visibility="hover" style="height: 100vh;">
        <div class="sidebar-inner">
            <div class="sidebar-menu">
                <mat-accordion>
                    <span class="sub-title gray-color">GESTIÓN DE REQUERIMIENTOS</span>
                    <a routerLink="/requerimiento/solicitud" class="sidebar-menu-link" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">
                        <i class="flaticon-to-do-list"></i>
                        <span class="title">Requerimientos</span>
                    </a>
                    <a routerLink="/requerimiento/ayuda" class="sidebar-menu-link" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">
                        <i class="flaticon-information"></i>
                        <span class="title">Ayuda</span>
                    </a>
                    <span class="sub-title gray-color">ADMINISTRACIÓN</span>
                    <a routerLink="/administracion/trabajadores" class="sidebar-menu-link" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">
                        <i class="flaticon-user-1"></i>
                        <span class="title">Trabajadores</span>
                    </a>
                    <span class="sub-title gray-color">SEGURIDAD</span>
                </mat-accordion>
            </div>
        </div>
    </ng-scrollbar>
</div>
