<div class="create-dialog-box scrollable-dialog">
    <div class="title d-flex align-items-center justify-content-space-between">
        <h4 class="mb-0">Agregar Nueva Solicitud</h4>
        <button class="close-btn bg-transparent p-0 border-none" (click)="close()"><i class="flaticon-close"></i></button>
    </div>
    <form [formGroup]="myForm">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label class="d-block fw-semibold">Solicitante</label>
                    <select
                        class="input-control"
                        formControlName="idWorker"
                        >
                        <option value="">Seleccione Trabajador</option>
                        <option *ngFor="let w of workers" [ngValue]="w.idWorker">
                            DNI {{ w.document }} - {{ w.firstName }} {{ w.lastName }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label class="d-block fw-semibold">Título</label>
                    <input type="text" formControlName="title" class="input-control" placeholder="Ingrese un título para su requerimiento *">
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label class="d-block fw-semibold">Descripción</label>
                    <input type="text" formControlName="description" class="input-control" placeholder="Ingrese una descripción detallada de su requerimiento *">
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label class="d-block fw-semibold">Anexo</label>
                    <input type="file" (change)="onFileChange($event)" class="input-control">
                </div>
            </div>
            <input type="hidden" formControlName="idWorker" value="1">
        </div>
        <div class="text-end">
            <button type="button" class="gray" (click)="close()"><i class="ri-close-fill"></i> Cancelar</button>
            <button type="button" (click)="saveRequest()"><i class="ri-add-fill"></i> Guardar</button>
        </div>
    </form>
</div>
